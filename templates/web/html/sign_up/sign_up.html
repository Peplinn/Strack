
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strack Sign Up Page</title>
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>

    

    <section>   

        

        <div class="form-box">
            <div class="form-value">
                <h1>Strack Sign Up</h1>
                <form action="">
                    
                    <div class="inputbox">
                        <input type="name" required id="firstName">
                        <ion-icon name="pencil-outline"></ion-icon>
                        <label for="">First Name</label>

                    </div>
                    <div class="inputbox">
                        <input type="name" required id="lastName">
                        <ion-icon name="pencil-outline"></ion-icon>
                        <label for="">Last Name</label>
                    </div>

                    <div class="inputbox" >
                        <input type="name" required id="companyName"> 
                        <ion-icon name="home-outline"></ion-icon>
                        <label for="">Company Name</label>
                    </div>



                    <div class="inputbox">
                        <input type="email" required id="email">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="">Email</label>

                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="passWord">
                        <label for="">Password</label>
                        <p></p>
                    </div>

                    <!-- <div class="forget">
                        <label for=""><input type="checkbox">Remember Me    <a href="#"><b>Forgotten Password</b></a></label>
                    </div> -->
                    <button>Create Account</button>
                    <div class="register">
                        <p>Already created an account?? <a href="../login/login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>


<script src="../javascript/sign_up.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
