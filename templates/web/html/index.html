<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Strack</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="/html/sign_up/sign_up.html">Sign Up</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>

            <div class="toggle_btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

        </div>
        
        <div class="dropdown_menu">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="/html/sign_up/sign_up.html">Sign Up</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>

    <main>
            <div class="home-section">
                <div class="home_content">
                    <!-- <h2>Welcome to <span>Strack</span></h2> -->
                    <img src="/html/images/5031659-removebg-preview.png" alt="">
                </div>
            </div>
    </main>

    <script>

        const toggle_btn = document.querySelector('.toggle_btn');
        const dropdown_menu = document.querySelector('.dropdown_menu');
        const toggleIcon = document.querySelector('.toggle_btn ion-icon');

            toggle_btn.onclick = function () {
            dropdown_menu.classList.toggle('open');

                if (dropdown_menu.classList.contains('open')) {
                toggleIcon.setAttribute('name', 'close-outline');
            } else {
                        toggleIcon.setAttribute('name', 'menu-outline');
                    }
};


    </script>


</body>
</html>
