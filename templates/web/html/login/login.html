<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strack Login Page</title>
    <link rel="stylesheet" href="/html/css/login.css">
</head>
<body> 


    

    <section>   

            

        <div class="form-box">
            <div class="form-value">
                <h1>Strack Login</h1>
                <form action="">
                    <!-- <h2>Login</h2> -->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required placeholder="Enter a valid E-mail address!">
                        <label for="">Email</label>

                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required placeholder="Enter more than 8 characters">
                        <label for="">Password</label>
                    </div>

                    <div class="remember-me">
                        <label for=""><input type="checkbox">Remember Me</label>
                    </div>
                    
                    <div class="forget">
                          <a href="#"><b>Forgotten Password</b></a>
                    </div>

                     <a href="#"><button>Log In</button></a>
                    <div class="register">
                        <p>Don't have an account?? <a href="../sign_up/sign_up.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>


    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
