{% extends 'base.html' %}

{% block content %}

<!-- <h1>Add Projects</h1> -->

<div class="container mt-4">

  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Projects</li>
      </ol>
  </nav>


  <div class="card">

    <div class="card-body">

      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
          <label for = "">Amount</label>
          <input type = "number" class = "form-control form-control-sm" name = "amount" value="{{values.amount}}">
        </div>
        <div class="form-group">
          <label for = "">Description</label>
          <input type = "text" class = "form-control form-control-sm" name = "description" value="{{values.description}}">
        </div>
        <div class="form-group">
          <label for = "">Category</label>
          <select class="form-control" name="category">
          {% for category in categories%}
          <option name="category" value="{{category.name}}"> {{category.name}} </option>

          {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for = "">Listing Date</label>
          <input type = "date" class = "form-control form-control-sm" name = "listing_date" value="{{values.listing_date}}">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
      </form>
    
    </div>

  </div>  

</div>


{% endblock  %}
